<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>時區</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,700i,800" rel="stylesheet">
</head>


<body>
    <main>
        <!----------------title------------------>
        <div class="title">WORLD CLOCK</div>

        <!-------------time display-------------->
        <div class="time-display">
            <div class="row black-bg">
                <div class="col">
                    <div class="city">NEW YORK</div>
                    <div class="date"></div>
                </div>

                <div class="col">
                    <div class="time"></div>
                </div>
            </div>

            <div class="row white-bg">
                <div class="col">
                    <div class="city">LONDON</div>
                    <div class="date"></div>
                </div>
                <div class="col">
                    <div class="time"></div>
                </div>
            </div>

            <div class="row white-bg">
                <div class="col">
                    <div class="city">BANGKOK</div>
                    <div class="date"></div>
                </div>
                <div class="col">
                    <div class="time"></div>
                </div>
            </div>

            <div class="row white-bg">
                <div class="col">
                    <div class="city">TAIWAN</div>
                    <div class="date"></div>
                </div>
                <div class="col">
                    <div class="time"></div>
                </div>
            </div>

            <div class="row black-bg">
                <div class="col">
                    <div class="city">SYDNEY</div>
                    <div class="date"></div>
                </div>
                <div class="col">
                    <div class="time"></div>
                </div>
            </div>
        </div>    
    </main>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
