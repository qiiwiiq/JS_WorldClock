<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>時區</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,700i,800" rel="stylesheet">
</head>


<body>
    <!----------------title------------------>
    <div class="container1">
        <div class="title">WORLD CLOCK</div>
    </div>

    <!-------------time display-------------->
    <div class="container2">
        <div class="black-bg no-borderBottom">
            <div class="city">NEW YORK</div>
            <div id="NYdate" class="date"></div>
            <div id="NYtime" class="time"></div>
        </div>

        <div class="white-bg no-borderBottom">
            <div class="city">LONDON</div>
            <div id="LONdate" class="date"></div>
            <div id="LONtime" class="time"></div>
        </div>

        <div class="white-bg no-borderBottom">
            <div class="city">BANGKOK</div>
            <div id="BKKdate" class="date"></div>
            <div id="BKKtime" class="time"></div>
        </div>

        <div class="white-bg no-borderBottom">
            <div class="city">TAIWAN</div>
            <div id="TWdate" class="date"></div>
            <div id="TWtime" class="time"></div>
        </div>

        <div class="black-bg">
            <div class="city">SYDNEY</div>
            <div id="SYDdate" class="date"></div>
            <div id="SYDtime" class="time"></div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
